<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centered Image Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    .center-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .center-container img {
      max-width: 100%;
      height: auto;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="center-container">
    <img src="IMG_0207.jpg" alt="Centered Image" />
  </div>
</body>
</html>
